{% extends 'base.html' %}

{% block style %}
<style>
    
</style>
{% endblock style %}

{% block content %}
{% load static %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="show_message">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="alert alert-primary" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            <button type="button" class="close" data-dismiss="alert">&amp;</button>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="recruiter_register_title text-center pt-5 pb-5">
                    <h2>Login here</h2>
                </div>
            </div>
            <div class="col-6 offset-3">
                <div class="recruiter_register">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Username" class="form-control mb-3">
                        <input type="password" name="password" placeholder="Password" class="form-control mb-3">
                        <input type="submit" value="Login" class="form-control mb-5 btn btn-primary">
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</section>


    
{% endblock content %}
